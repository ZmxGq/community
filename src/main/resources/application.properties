#ServerProperties
server.port=8080
server.servlet.context-path=/community

#ThymeleafProperties
spring.thymeleaf.cache=false

#DataSourceProperties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=abc123
#数据库连接池类型
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
#最大连接
spring.datasource.hikari.maximum-pool-size=15
#最小空闲连接
spring.datasource.hikari.minimum-idle=5
#最大超时时间
spring.datasource.hikari.idle-timeout=30000

#MyBatisProperties
#映射文件的位置
mybatis.mapper-locations=classpath:mapper/*.xml
#实体类包的包名，这配置文件的引用包就不用写包名了
mybatis.type-aliases-package=com.nowcoder.community.entity
#启动主键自增
mybatis.configuration.use-generated-keys=true
#开启驼峰转换
mybatis.configuration.map-underscore-to-camel-case=true
#mybatis.type-aliases-super-type=com.nowcoder.community.entity.DiscussPost

#logger
#设置logger打印的级别
logging.level.com.nowcoder.community=warn
#将日志文件保存到某一个文件夹中
logging.file.name=D:/JavaTest/data/nowcoder/community.log




